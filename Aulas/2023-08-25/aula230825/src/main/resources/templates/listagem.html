<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
        <form method="POST" action="cadastroResourcePost">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Endereço de Email</label>
                <input type="email" class="form-control" name="inputEmail" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Não compartilhamos seu e-mail com ninguem.</div>
            </div>
        
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Nome</label>
                <input type="text" class="form-control" name="inputNome" placeholder="Example input placeholder">
            </div>
       
        <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="cadastro: ${cadastros}">
            <td th:text="${cadastro.inputNome}"></td>
            <td th:text="${cadastro.inputEmail}"></td>
          </tr>
        </tbody>
      </table>
</body>
</html>
